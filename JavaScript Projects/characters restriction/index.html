<!DOCTYPE html><html><head>	<title>Input Characters Restriction</title><style>input{padding:5px; border:1px solid #888;}</style></head><body>		<script>     // Retrieve last key pressed.  Works in IE and Netscape.      // Returns the numeric key code for the key pressed.      function getKey(e)      {        if (window.event)           return window.event.keyCode;         else if (e)           return e.which;        else           return null;      }      function restrictChars(e, obj)      {        var CHAR_AFTER_DP = 2;  // decimal places        var validList = "0123456789.";  // allowed characters        var key, keyChar;        key = getKey(e);        if (key == null) return true;        // control keys        // null, backspace, tab, carriage return, escape        if ( key==0 || key==8 || key==9 || key==13 || key==27 )           return true;        // get character        keyChar = String.fromCharCode(key);        // check valid characters        if (validList.indexOf(keyChar) != -1)        {          // check for existing decimal point          var dp = 0;          if( (dp = obj.value.indexOf( ".")) > -1)          {            if( keyChar == ".")              return false;  // only one allowed decimal point            else            {              // room for more after decimal point?              if( obj.value.length - dp <= CHAR_AFTER_DP)                return true;            }          }          else return true;        }        // not a valid character        return false;      }    </script>											<h3>Characters Restriction</h3>	Allowed Characters: <b>"0123456789."</b>	<input type="text" onKeyPress="return restrictChars(event, this)"></body></html>
