<!DOCTYPE html>
<head>

<title>
Sparkler Cursor
</title>

<style type="text/css">


BODY{
overflow-x:hidden;
}

.s1
{
  position  : absolute;
  font-size : 10pt;
  color     : blue;
  visibility: hidden;
}

.s2
{
  position  : absolute;
  font-size : 18pt;
  color     : red;
	visibility : hidden;
}

.s3
{
  position  : absolute;
  font-size : 14pt;
  color     : gold;
	visibility : hidden;
}

.s4
{
  position  : absolute;
  font-size : 12pt;
  color     : lime;
	visibility : hidden;
}


</style>

</head>

<body>

<!---

In this tutorial, we are going to learn on How To Make Delete Multiple Rows Using PHP. 
The features of this project is to add a data then, delete multiple data using check box as our selector. Hope you find this useful.


Use this Script to add a little effect to your cursor, no images are used in this work, it is great and fast-loading effect... and you can use it in any systems or project that you have.

-->

<DIV ID="div1" CLASS="s1">*</DIV>
<DIV ID="div2" CLASS="s2">*</DIV>
<DIV ID="div3" CLASS="s3">*</DIV>
<DIV ID="div4" CLASS="s4">*</DIV>

<p align="center"><font face="arial" size="3">Do you have source code, articles, tutorials, web links, <br />and books to share? You can write your own content here. <br />You can even have your own blog.</font><br>
<font face="arial, helvetica" size="5"><a href="http://sourcecodester.com">Sourcecodester</a></font>
</p>
<p align="center"><font face="arial" size="3">Move yourr cursor around to get the effect.</font><br></p>

<SCRIPT LANGUAGE="javascript" TYPE="text/javascript">

var standardbody=(document.compatMode=="CSS1Compat")? document.documentElement : document.body 

var nav = (!document.all || window.opera);
var tmr = null;
var spd = 50;
var x = 0;
var x_offset = 5;
var y = 0;
var y_offset = 15;

document.onmousemove = get_mouse; 

function get_mouse(e)
{    
  x = (nav) ? e.pageX : event.clientX+standardbody.scrollLeft;
  y = (nav) ? e.pageY : event.clientY+standardbody.scrollTop;
  x += x_offset;
  y += y_offset;
  beam(1);     
}

function beam(n)
{
  if(n<5)
  {
				document.getElementById('div'+n).style.top=y+'px'
				document.getElementById('div'+n).style.left=x+'px'
				document.getElementById('div'+n).style.visibility='visible'
    n++;
    tmr=setTimeout("beam("+n+")",spd);
  }
  else
  {
     clearTimeout(tmr);
     fade(4);
  }   
} 

function fade(n)
{
  if(n>0) 
  {
				document.getElementById('div'+n).style.visibility='hidden'
    n--;
    tmr=setTimeout("fade("+n+")",spd);
  }
  else clearTimeout(tmr);
} 

</SCRIPT>


</body>

</html>
